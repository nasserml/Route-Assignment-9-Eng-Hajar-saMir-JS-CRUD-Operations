<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>


    <!-- Favicon -->
    <link rel="shortcut icon" href="images/bookmark.png" type="image/x-icon">

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">


    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome -->

    <link rel="stylesheet" href="css/all.min.css">

    <!-- Style css -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <div id="bookmark">
        <div class="container d-flex justify-content-center align-items-center flex-column w-100">
            <h1 id="bookmark-title">Bookmarker</h1>

            <div id="bookmark-favorite" class="  w-100 p-3 ">
                
                <h2 class="text-center pb-4"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>

                <form action="" class="d-flex flex-column justify-content-center w-100">
                    
                    <label for="siteName" class="pb-2"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                    <input type="text" name="siteName" id="siteName" class="form-control" placeholder="Bookmark Name" oninput="validation(this)">
                    <div class="alert alert-danger  p-2 my-3 d-none">
                        <small><i class="fa-regular fa-circle-right p-2"></i> Site name must contain at least 3 characteres</small>
                    </div>

                    <label for="siteURL" class="pb-2 py-4"><i class="fa-solid fa-link"></i> Site URL</label>
                    <input type="text" name="siteURL" id="siteURL" class="form-control" placeholder="Website URL" oninput="validation(this)">
                    <div class="alert alert-danger  p-2 my-3 d-none">
                        <small><i class="fa-regular fa-circle-right p-2"></i> Site URL must be a valid one</small>
                    </div>

                    <button type="button" class="btn my-4 center  " id="submitButton">submit</button>

                </form>
            </div>
            
            <table id="bookmark-table" class="table text-center bg-light">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>

                <tbody id="bookmarkTableRow">
                   
                </tbody>
            </table>

        </div>
    </div>
    <!--  Bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Index js -->
    <script src="js/index.js"></script>
</body>
</html>
